<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora de Veículo</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main>
        <div id="col1">
            <img src="imagem/truck.png" alt="ícone de caminhão">
            <h2 class="titulo">Encontre o veículo certo para você!</h2>
            <p class="texto">Preencha as informações abaixo</p>
            <form class="pedido">
                <label class="rotulo">Nome</label>
                <input type="text" class="campo-texto">
                <label class="rotulo">E-mail</label>
                        <input type="text">
                        <label class="rotulo">Selecione o tipo de veículo</label>
                        <select>
                            <option>Básico</option>
                            <option>Família</option>
                            <option>Luxo</option>
                        </select>
                        <button>FAZER MINHA RESERVA</button>
            </form>
        </div>
        <div id="col2">
            <h1>VOCÊ PODE ALUGAR ESSE VEÍCULO POR R$ <em>99</em> / DIA</h1>
            <p>Válido para todo território nacional</p>
            <img src="imagem/renault-kwid.png" alt="Renault Kwid">
        </div>
    </main>
</body>

</html>
